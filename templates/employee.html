<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include 'includes/head.html' %}
    <title>Emps - Employee</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  </head>

  <body class="m-0 font-sans antialiased font-normal text-base leading-default bg-gray-50 text-slate-500">
    {% include 'includes/sidebar.html' %}

    <main class="ease-soft-in-out xl:ml-68.5 relative h-full max-h-screen rounded-xl transition-all duration-200">
      <!-- Navbar -->
      {% include 'includes/header_login.html' %}
      <!-- end Navbar -->

      <!-- cards -->
      <div class="w-full px-6 py-6 mx-auto">
        <div class="border-black/12.5 shadow-soft-xl relative flex min-w-0 flex-col break-words rounded-2xl border-0 border-solid bg-white bg-clip-border">
            <div class="border-black/12.5 mb-0 rounded-t-2xl border-b-0 border-solid bg-white p-6 pb-0">
                <div class="flex flex-wrap mt-0 -mx-3">
                  <div class="flex-none w-7/12 max-w-full px-3 mt-0 lg:w-1/2 lg:flex-none">
                    <h6>Employee Data <a class="btn" href="/add_employee"><i class="fa fa-plus" style="font-size: 15px;color: cadetblue;"></i></a></h6>
                  </div>
                </div>
            </div>
            <div class="flex-auto p-6 px-0 pb-2">
                <div class="overflow-x-auto" style="margin-left:3%;margin-right: 3%;">
                    <table id="employee_tbl" class="items-center w-full mb-0 align-top border-gray-200 text-slate-500">
                        <thead class="align-bottom">
                            <tr>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Full Name </th>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Email </th>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Phone </th>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Department </th>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Designation </th>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Salary</th>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Hire Date </th>
                                <th class="px-6 py-3 font-bold tracking-normal text-center uppercase align-middle bg-transparent border-b letter border-b-solid text-xxs whitespace-nowrap border-b-gray-200 text-slate-400 opacity-70"> Action </th>
                            </tr>
                        </thead>
                    </table>
                </div>
              </div>
            </div>
            <!-- row 1 -->
        </main>
  </body>
 
  <!-- github button -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  {% include 'includes/footer_include.html' %}
  <script>
    $(document).ready(function () {
        $('#employee_tbl').DataTable({
            processing: true,
            serverSide: false,  // TRUE only if you want server pagination
            ajax: {
                url: "/employee/data",
                type: "GET",
                dataSrc: "data"
            },
            columns: [
                { data: "full_name" },
                { data: "email" },
                { data: "phone" },
                { data: "department" },
                { data: "designation" },
                { data: "salary" },
                { data: "hire_date" },
                { data: "action" }
            ],
            responsive: true,
            pageLength: 10
        });
    });
    $(document).on("click", ".updateStatus", function () {
      let empId = $(this).data("id");

      $.ajax({
          url: "/employee/update-status",
          type: "POST",
          data: { id: empId },
          success: function (response) {
              if (response.status === 200) {
                  let alert_msg = '';
                  if(response.new_status == 'N') alert_msg = 'Employee Account Deactivated';
                  else alert_msg = 'Employee Account Activated';
                  alert(alert_msg);
                  $('#employee_tbl').DataTable().ajax.reload();  // Refresh table
              } else {
                  alert("Something went wrong");
              }
          }
      });
  });
  
  </script>

</html>
